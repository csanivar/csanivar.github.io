<ul class="tags">
  {% for tag in page.tags %}
    <li><a href="{{ site.baseurl }}tags/#{{tag}}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div>
    <span class="post-date" style="float: left;">{{ page.date | date_to_string }}</span>
    <span class="post-date" style="float: right;" id="ga-pageviews"></span>
  </div>
  <div style="clear: both;"></div>â€‹  {{ content }}
</div>
